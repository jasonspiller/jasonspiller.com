<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="signin-body">

  <div class="container signin-container">
    <div class="row align-items-center">
      
      <div class="col"></div>
      
      <div class="col-sm-10 col-xl-8">   
        <div class="card signin-card">
          <div class="card-body">
          
            <h1><img src="/training/Creating-a-Login-Portal-with-Bootstrap/experiment/img/jason-spiller-logo.svg" alt="Jason Spiller logo" class="img-fluid signin-logo" /></h1>
            
            <div class="row">
              <div class="col-lg-12 offset-lg-0 col-md-8 offset-md-2 col-sm-12 com-sm-0">
                <h2>Portfolio Sign In</h2>
              </div>
            </div>
          
            <form class="form signin-form">
              
              <div class="form-row">
                <div class="form-group-lg col-md-6">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput">
                </div>
                <div class="form-group-lg col-md-6">
                  <label for="passwordIput">Password</label>
                  <input type="password" class="form-control" id="passwordInput">
                </div>
              </div>
              
              <div class="form-row">
                <button class="btn btn-lg signin-button">Sign In</button>               
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="signin-remember">
                    <label class="form-check-label" for="rememberMe">
                       <input class="" type="checkbox" id="rememberMe"> Remember Me
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <p><a href="">Forgot Password?</a></p>
                </div>
              </div>
              
            </form>
            
          </div>
        </div>
        
        <a href="" class="request-account">Request a Sign In</a>
        
      </div>
      
      <div class="col"></div>
    
    </div>
  </div>

   
   



  
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!--  Always Download latest version of Boostrap and add here-->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
